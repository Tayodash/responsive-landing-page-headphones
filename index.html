<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/syles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"rel="stylesheet"/>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>Headphones Website Design</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav conteiner">
            <a href="" class="nav__logo">
                <img src="assets/img/logo.png" alt="">
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#Home" class="nav__link">Home</a>
                    </li>
                     <li class="nav__item">
                        <a href="#Spacs" class="nav__link">Specs</a>
                    </li>
                     <li class="nav__item">
                        <a href="#Case" class="nav__link">Case</a>
                    </li>
                     <li class="nav__item">
                        <a href="#Products" class="nav__link">Products</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home section" id="Home">
            <div class="home__container conteiner grid">
                <div>
                    <img src="assets/img/home.png" alt="" class="home__img">
                </div>
                <div class="home__data">
                    <div class="home__header">
                        <h1 class="home__title">On ear</h1>
                        <h2 class="home__subtitle">Beats 3</h2>
                    </div>
                    <div class="home__footer">
                        <h3 class="home__title-description">Overview</h3>
                        <p class="home__description">
                            Enjoy award-winning Beats sound with wireless listening freedom and a sleek, streamlined design with comfortable padded earphones, delivering first-rate playback.

                        </p>
                        <a href="" class="button button--flex">
                            <span class="button--flex">
                                <i class="ri-shopping-bag-line"></i> Add to Bag
                            </span>
                            <span class="home__price">$299</span>
                        </a>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
